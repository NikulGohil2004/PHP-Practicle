<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advnaced objects</title>
</head>

<body>
    <script>
        const nikul = {
            name: "nikul",
            age: 21,
        };

        let add = Object.create(nikul);
        add.name = "gohil";

        console.log(nikul.name);
        console.log(add.name);

        const person = {
            firstName: "John",
            lastName: "Doe",
            age: 50,
            eyeColor: "blue"
        };

        let text = Object.values(person);
        
        console.log(text);
        
    </script>
</body>

</html>
