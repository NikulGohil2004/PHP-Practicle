<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class</title>
</head>
<body>
    <script>
        class first{
            constructor(name){
                 this.name=name;
             
            }
            present(){
                return this.name;
            }
        }
        class last extends first{
            constructor(name,firstNAme){
                super(name);
                this.firstNAme = firstNAme;
            }
            show(){
                return this.present()+this.firstNAme;
            }
        }

        const myCar = new last ("nikul","gohil");
        console.log(myCar);
        
    </script>
</body>
</html>
