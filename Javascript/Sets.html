<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sets</title>
</head>

<body>
    <script>
        const letters = new Set(["a", "b", "c"]); // create new set
        console.log(letters.add("X")); // add ele into set 
        console.log(letters.size); // size of set
        console.log(letters.has("b"));  // return true if value is in  set

        const fruits = new Map(); // map is js object stotr values in key-values pair 

        fruits.set("apple", 100);

        console.log(fruits);
        console.log(fruits.get("apple"));

        console.log(typeof (fruits)); // maps type is object

        let text = "";
        for (const x of letters) {
            text += x;
        }
        console.log(text);





    </script>
</body>

</html>
