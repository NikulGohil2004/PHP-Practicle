<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <style>
    label {
      font-weight: 500;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
  <div class="container row justify-content-center">
    <!--begin::Form Validation-->
    <div class="card card-info card-outline mb-4 mt-4 w-50 ">
      <!--begin::Header-->
      <div class="card-header text-center">
        <div class="card-title">STUDENT REGISTER</div>
      </div>
      <!--end::Header-->
      <!--begin::Form-->
      <form method="post" action="Insert.php" enctype="multipart/form-data">
        <!--begin::Body-->
        <div class="card-body">
          <!--begin::Row-->
          <div class="row g-3">
            <!--begin::Col-->
            <div class="col-md-6 ">
              <label for="validationCustom01" class="form-label">First name</label>
              <input type="text" name="firstName" class="form-control"  required/>
            </div>
            <!--end::Col-->
            <!--begin::Col-->
            <div class="col-md-6">
              <label for="validationCustom02" class="form-label">Last name</label>
              <input type="text" name="lastName" class="form-control"  required />

            </div>
            <!--end::Col-->
            <!--begin::Col-->
            <div class="col-md-4">
              <label for="validationCustomUsername" class="form-label">Email</label>
              <div class="input-group has-validation">

                <input type="email" name="email" class="form-control" 
                  aria-describedby="inputGroupPrepend" required/>
              </div>
            </div>
            <!--end::Col-->
            <!--begin::Col-->
            <div class="col-md-4">
              <label for="validationCustom03" class="form-label">Password</label>
              <input type="password" name="password" class="form-control"  required />

            </div>
            <!--end::Col-->
            <!--begin::Col-->
            <div class="col-md-4">
              <label for="validationCustom03" class="form-label">Confirm-Password</label>
              <input type="password" name="confirmPassword" class="form-control"  required/>

            </div>
            <!--end::Col-->
            <!--begin::Col-->
            <div class="col-md-6">
              <label for="validationCustom03" class="form-label">Address</label>
              <textarea type="text" name="addres" class="form-control" required></textarea>
            </div>
            <!--end::Col-->
            <!--begin::Col-->
            <div class="col-md-6">
              <label for="validationCustom03" class="form-label">Phone-Number</label>
              <input type="number" name="phoneNumber" class="form-control"  required/>

            </div>
            <!--end::Col-->
            <div class="col-md-4">
              <label class="form-check-label" for="radioDefault1">
                Gender
              </label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" value="male" checked >
                <label class="form-check-label" for="radioDefault1">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" value="Female" >
                <label class="form-check-label " for="radioDefault2">
                  Female
                </label>
              </div>
            </div>
            <div class="col-md-4">
              <label class="form-check-label" for="radioDefault1">
                Hobby
              </label>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="hobby[]" value="Carrom" >
                <label class="form-check-label" for="checkDefault">
                  Carrom
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="hobby[]" value="Chess" >
                <label class="form-check-label" for="checkChecked">
                  Chess
                </label>
              </div>
            </div>

            <div class="col-md-4">
              <label for="validationCustom04" class="form-label">Country</label>
              <select class="form-select" id="validationCustom04" name="country" required>
                <option value="India">INDIA</option>
                <option value="USA">USA</option>
              </select>
            </div>

            <div class="col-md-6 ">
              <div class="input-group mb-3">
                <input type="file" class="form-control" name="uploadfile" value=""  required />

              </div>
            </div>

            <!--begin::Footer-->
            <div class="card-footer text-center">
              <input class="btn btn-info" name="submit" value="Register" type="submit" />
            </div>
            <!--end::Footer-->
      </form>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    </div>
</body>

</html>
