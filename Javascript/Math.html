<body>
    <script>
        console.log( Math.round(4.6)); // return nearest integer
        console.log(Math.ceil(4.9)); // return upto nearest integer
        console.log(Math.floor(4.1)); // retunr down to nearest integer
        console.log(Math.trunc(4.9)); // return  nearest int down side
        console.log(Math.sign(-10)); // return -1 if negative 0 if zero and 1 if postive
        console.log(Math.pow(2,3)); // 2 power of 3
        console.log(Math.sqrt(10)); // square root
        console.log(Math.abs(4.5)); // absoulte value of psotive integer
        console.log(Math.random()); // andom num between 0 to 1
        console.log(Math.min(10,20,30,22,73)); // mimmum
